<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weatherforecasting.css">
  <title>Weather Forecast</title>
</head>
<body>
  <header>
    <h1>Weather Forecast</h1>
    <input type="text" id="location" placeholder="Enter Location">
    <button id="search">Search</button>
  </header>
  <main>
    <div class="weather-card">
      <h2>Today's Weather</h2>
      <div class="weather-icon">
        <!-- Your weather icon will go here -->
      </div>
    </div>
  </main>

  <section>
    <h3>LIVE WEATHER MAP</h3>
    <p><a href="https://www.windy.com/en/-Wind-wind" target="_blank">Click here to view live weather status</a></p>
    <img src="https://media.sciencephoto.com/image/c0053522/800wm" alt="Weather Map 1" height="500" width="1200">
    <img src="https://scijinks.gov/review/forecast-reliability/forecast-reliability2.jpg" alt="Weather Map 2" height="500" width="1200">
  </section>

  <footer>
    <p>&copy; 2024 Weather Forecast</p>
  </footer>
  <script>
  document.getElementById('search').addEventListener('click', function() {
    var location = document.getElementById('location').value;
    fetchWeatherData(location);
  });

  function fetchWeatherData(location) {
    // Simulating API call with a timeout
    setTimeout(function() {
      var weatherData = {
        temperature: '25Â°C',
        description: 'Sunny',
        icon: 'https://www.example.com/icons/sunny.png' // Replace with actual weather icon URL
      };
      updateWeatherCard(weatherData);
    }, 1000); // Simulated delay of 1 second
  }

  function updateWeatherCard(weatherData) {
    var weatherIcon = document.querySelector('.weather-icon');
    var temperatureElement = document.querySelector('.temperature');
    var descriptionElement = document.querySelector('.description');

    weatherIcon.innerHTML = '<img src="' + weatherData.icon + '" alt="' + weatherData.description + '">';
    temperatureElement.textContent = weatherData.temperature;
    descriptionElement.textContent = weatherData.description;
  }
</script>

</body>
</html>
